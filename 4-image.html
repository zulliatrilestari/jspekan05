<!DOCTYPE html>
<html>
<head>
    <title>image picker</title>
    <link rel="stylesheet" href="style.css" />
</head>
<style>
    .imgPicture{
        width: 200px;
        height: 200px;
        border-radius: 50%;
    }
</style>
<body id="body-kurs">
    <center><h1 id="h1-kurs">IMAGE PICKER</h1></center>
    <div id="card-kurs">
  <center><br/>
  <form method="REQUEST">
    <br/><br/><center></center>
        <select name="img" onchange="displayImage(this);" id="" style="width: 90%" >
            <option value="img/html.png">HTML</option>
            <option value="img/php.png">PHP</option>
            <option value="img/css.png">CSS</option>
            <option value="img/js.jpg">JAVASCRIPT</option>
            <option value="img/python.png">PYTHON</option>
        </select>
        <img id="imgPicker" class="imgPicture" src="img/html.png" alt="">
    </form>
    </center>
    </div>
    </div>
    </div>
</body>
<script src="otentikasi.js"></script>
</html>
